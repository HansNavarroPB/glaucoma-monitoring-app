<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página del Especialista</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="specialist-container">
    <h2>Buscar Paciente</h2>
    <form id="searchForm">
      <label for="patientUsername">Usuario del Paciente:</label>
      <input type="text" id="patientUsername" name="patientUsername" required>
      <button type="submit">Revisar</button>
    </form>

    <div id="patientInfo"></div>
    <form id="diagnosisForm" style="display: none;">
      <label for="diagnosis">Diagnóstico:</label>
      <textarea id="diagnosis" name="diagnosis" required></textarea>
      <button type="submit">Subir Diagnóstico</button>
    </form>

    <button onclick="logout()">Salir</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
